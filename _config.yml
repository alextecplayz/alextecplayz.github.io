# Build settings
output_configuration: production
author: AlexTECPlayz
author_description: Alex is a developer that occasionally reviews games,
  software and tech, and her website includes ramblings, reviews, blog posts of
  any kind, and much more.
plugins:
  - jekyll-feed

exclude:
  - README.md
  - SECURITY.md
  - LICENSE
  - build
  - install
  - serve
  - serve-dev
  - _disabled_plugins
  - New Text File.txt
  - .env
  - .env-licensekeys

include:
  - .well-known
  - _includes
  - _layouts
  - js
  - CHANGELOG.md
  - llms.txt
  - cv.txt
  - cv.pdf

