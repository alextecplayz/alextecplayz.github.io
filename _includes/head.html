        <meta charset="UTF-8" />
        <!-- Webpage title -->
        <title id="home">{{ page.title }}</title>
        <!-- Website description -->
        <meta name="description" content="{{ page.description }}">
        <!-- Viewport width -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/fonts.css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/obsidian-styles.css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/screen-sizing.css"/>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/colors.css"/>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/default.min.css">
        <!-- Favicons start -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicon/apple-touch-icon.png"> <!-- Apple Touch icon -->
        <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon/favicon-32x32.png"> <!-- 32x Icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon/favicon-16x16.png"> <!-- 16x Icon -->
        <link rel="mask-icon" href="{{ site.baseurl }}/favicon/safari-pinned-tab.svg" color="#cc5bd5"> <!-- Safari Favicon -->
        <meta name="apple-mobile-web-app-title" content="AlexTECPlayz">
        <meta name="application-name" content="Vanta Interactive">
        <meta name="msapplication-TileColor" content="#9f00a7"> <!-- Win8/10 Tile Icon -->
        <meta name="theme-color" content="#c5c5c5"> <!-- Theme color -->
        <!-- Favicons end -->
        <meta name="apple-mobile-web-app-title" content="AlexTECPlayz">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:image" content="{% if page.image_banner_link %}{{ page.image_banner_link }}{% else %}https://i.ibb.co/5Kfp1jD/VI-Page-Banner.png{% endif %}">
        <meta property="og:image:secure" content="{% if page.image_banner_link %}{{ page.image_banner_link }}{% else %}https://i.ibb.co/5Kfp1jD/VI-Page-Banner.png{% endif %}">
        <meta property="og:image:alt" content="{{ page.image_banner_alt}}">
        <meta property="og:url" content="{{ page.url }}">
        <meta property="og:type" content="website">
        <meta property="og:locale" content="{{ page.locale }}">
        <meta property="og:site_name" content="AlexTECPlayz">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="{{ site.baseurl }}/{{ page.lang }}/">
        <meta property="twitter:url" content="{{ page.url }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.description }}">
        <meta name="twitter:image" content="{% if page.image_banner_link %}{{ page.image_banner_link }}{% else %}https://i.ibb.co/5Kfp1jD/VI-Page-Banner.png{% endif %}">
        <meta name="twitter:site" content="@{{ site.twitter_username }}">
